url: https://data.lesslikely.com/concurve/

title: concurve
description: An R package that constructs and graphs consonance, surprisal, and likelihood functions.

authors:
  Zad Rafi:
    href: https://lesslikely.com/
  Andrew D. Vigotsky:
    href: https://www.researchgate.net/profile/Andrew_Vigotsky
  Aaron Caldwell:
    href: https://twitter.com/ExPhysStudent
template:
  params:
    docsearch:
      api_key: 328a30be91979e947c28ffd52f604eda
      index_name: lesslikely-concurve
    ganalytics: UA-116104766-1
    bootswatch: paper
  path: inst/templates
  assets: inst/assets
  default_assets: false
  opengraph:
    image:
      src: man/figures/logo.svg
      alt: "concurve R package hex logo"
    twitter:
      creator: "@dailyzad"
      card: summary_large_image

development:
  mode: auto

navbar:
  structure:
    left:  [home, intro, reference, articles, cases, tools, news]
    right: [github, twitter]

  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Examples in R
        href: articles/examples.html
      - text: Survival Modeling
        href: articles/survival.html
      - text: Meta-Analysis Examples
        href: articles/meta-analysis.html
      - text: Profile Likelihoods
        href: articles/likelihood.html
      - text: Bootstrap and Consonance Functions
        href: articles/bootstrap.html
      - text: Comparison to Bayesian Posteriors
        href: articles/bayes.html
      - text: Using Stata
        href: articles/stata.html
      - text: Customizing Plots
        href: articles/customizing.html
      - text: Troubleshooting
        href: articles/troubleshooting.html
    cases:
      text: Case Studies
      href: articles/casestudies.html
    tools:
      text: Tools
      menu:
      - text: S-value Calculator
        href: articles/svalues.html
    news:
      text: News
      menu:
      - text: Updates
        href: news/index.html
      - text: Wish List
        href: articles/wishlist.html
    github:
      icon: fa-github fa-lg
      href: https://github.com/zadrafi/concurve
    twitter:
      icon: fa-twitter fa-lg
      href: https://twitter.com/dailyzad

reference:
- title: Computations
  desc: Compute consonance/confidence/compatibility intervals for a wide range of scenarios, along with likelihood intervals.
- contents:
  - curve_boot
  - curve_corr
  - curve_gen
  - curve_lik
  - curve_lmer
  - curve_mean
  - curve_meta
  - curve_rev
  - curve_surv
- title: Graphics
  desc: Plot the overall functions that were computed such as the consonance, surprisal, and likelihood functions.
- contents:
  - ggcurve
  - curve_compare
  - plot_compare
- title: Tables
  desc: Display the tables showing relevant statistics from the initial computations.
- contents:
  - curve_table


pkgdown:
  as_is: true
  extension: pdf

toc:
  depth: 5
toc_float: true
